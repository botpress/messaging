name: Build
on: [pull_request]

jobs:
  files_changed:
    uses: 'botpress/messaging/.github/workflows/files-changed.yml@master'

  messaging:
    name: Messaging
    runs-on: ubuntu-latest
    needs: files_changed
    if: needs.files_changed.outputs.messaging == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Fetch Node Packages
        run: |
          yarn --immutable
      - name: Build Messaging
        run: |
          yarn workspace @botpress/messaging-server build

  # Taken from: https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#local-cache
  messaging_docker:
    name: Messaging (Docker)
    runs-on: ubuntu-latest
    needs: files_changed
    if: needs.files_changed.outputs.messaging == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: false
          tags: botpress/messaging:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  webchat:
    name: Webchat
    runs-on: ubuntu-latest
    needs: files_changed
    if: needs.files_changed.outputs.webchat == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Fetch Node Packages
        run: |
          yarn --immutable
      - name: Build Webchat
        run: |
          yarn workspace @botpress/webchat build

  studio:
    name: Studio
    runs-on: ubuntu-latest
    needs: files_changed
    if: needs.files_changed.outputs.studio == 'true'
    strategy:
      matrix:
        path: ['studio-server2', 'studio-server', 'studio-frontend']
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Fetch Node Packages
        run: |
          yarn --immutable
      - name: Build Studio
        run: |
          yarn workspace @botpress/${{ matrix.path }} build:tsc
          yarn workspace @botpress/${{ matrix.path }} build

  runtime:
    name: Runtime
    runs-on: ubuntu-latest
    needs: files_changed
    if: needs.files_changed.outputs.runtime == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Fetch Node Packages
        run: |
          yarn --immutable
      - name: Build Runtime
        run: |
          yarn workspace @botpress/runtime build
